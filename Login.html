<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title> LOGIN </title>
    <link rel="stylesheet" href="css/Login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <link rel="icon" href="img/logo.png">

    <body>
        <section class="form-section">
            <h1>Identifique-se</h1>
            <div class="form-wrapper">
                <form action="">
                   
                    <div class="input-block">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required />
                    </div>
                    <div class="input-block">
                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" required />
                    </div>

                    
                    <button type="submit" class="btn-login"> <a href="Produtos.html"> Login </a></button>
                    <p class="aviso">Você concorda com a Política de privacidade e os Termos de Uso.</p>
                    <p><a href="cadastro.html" target="_blank">Não tenho cadastro.  </a></p>
                </form>

            </div>
        </section>

    </body>

</html>
